<!DOCTYPE html>
<html>
<head>
    <title>商品对应规格表值表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("nideshopgoodsspecification:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("nideshopgoodsspecification:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("nideshopgoodsspecification:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="nideshopGoodsSpecification" :rules="ruleValidate" :label-width="80">
            <Form-item label="" prop="goodsId">
                <i-input v-model="nideshopGoodsSpecification.goodsId" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="specificationId">
                <i-input v-model="nideshopGoodsSpecification.specificationId" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="value">
                <i-input v-model="nideshopGoodsSpecification.value" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="picUrl">
                <i-input v-model="nideshopGoodsSpecification.picUrl" placeholder=""/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/nideshopgoodsspecification.js?_${date.systemTime}"></script>
</body>
</html>
