<!DOCTYPE html>
<html>
<head>
    <title>案例详情表</title>
    #parse("sys/header.html")
     <style>
        .upload-list{
            display: inline-block;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            border: 1px solid transparent;
            border-radius: 4px;
            overflow: hidden;
            background: #fff;
            position: relative;
            box-shadow: 0 1px 1px rgba(0,0,0,.2);
            margin-right: 4px;
        }
        .upload-list img{
            width: 100%;
            height: 100%;
        }
        .upload-list-cover{
            display: none;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,.6);
        }
        .upload-list:hover .upload-list-cover{
            display: block;
        }
        .upload-list-cover i{
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin: 0 2px;
        }
    </style>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("tcasedetail:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("tcasedetail:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("tcasedetail:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="tCaseDetail" :rules="ruleValidate" :label-width="80">
            <Form-item label="标题" prop="detailTitle">
                <i-input v-model="tCaseDetail.detailTitle" class="ivu-input-smaller" placeholder="标题"/>
            </Form-item>
             <Form-item label="案例" prop="caseId" >
                 <i-select class="ivu-input-smaller" v-model="tCaseDetail.caseId" filterable>
                   <i-option v-for="case2 in cases2" :value="case2.id" :key="case2.id">{{case2.caseName}}
                    </i-option>
                </i-select> 
            </Form-item>
            <Form-item label="描述" prop="description">
                <textarea v-model="tCaseDetail.description" class="ivu-input-smaller" placeholder="描述"/></textarea>
            </Form-item>
            <Form-item label="案例图片" prop="photos">
               <template>
		<div class="upload-list" v-for="item in uploadList">
			<template v-if="item.status === 'finished'"> <img
				:src="item.imgUrl" />
			<div class="upload-list-cover">
				<Icon type="ios-eye-outline" @click.native="handleView(item.imgUrl)"></Icon>
				<Icon type="ios-trash-outline" @click.native="handleRemove(item)"></Icon>
			</div>
			</template>
			<template v-else> <Progress v-if="item.showProgress"
				:percent="item.percentage" hide-info></Progress> </template>
		</div>
		<Upload ref="upload" :show-upload-list="false"
			:default-file-list="uploadList" :on-success="handleSuccess"
			:format="['jpg','jpeg','png']" :max-size="2048"
			:on-format-error="handleFormatError"
			:on-exceeded-size="handleMaxSize" :before-upload="handleBeforeUpload"
			multiple type="drag" action="../sys/oss/upload"
			style="display: inline-block;width:58px;">
		<div style="width: 58px; height: 58px; line-height: 58px;">
			<Icon type="camera" size="20"></Icon>
		</div>
		</Upload> <Modal title="查看图片" v-model="visible"> <img :src="imgName"
			v-if="visible" style="width: 100%" /> </Modal> </template> 
            </Form-item>
        </i-form>
        <div style="padding-left: 20px">
			<i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
			<i-button type="warning" @click="reload" style="margin-left: 8px" />
			返回
			</i-button>
			<i-button type="ghost" @click="handleReset('formValidate')"
				style="margin-left: 8px">重置</i-button>
		</div>
	</Card>
</div>

<script src="${rc.contextPath}/js/fixture/tcasedetail.js?_${date.systemTime}"></script>
</body>
</html>
