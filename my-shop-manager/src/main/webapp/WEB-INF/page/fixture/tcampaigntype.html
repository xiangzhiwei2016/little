<!DOCTYPE html>
<html>
<head>
    <title>营销活动的类型</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div>
		<h3>活动类型</h3>
		<br/>
		<Row :gutter="16">
		<div style="width:20%;height:30%;float:left;margin-left:20px;">
		<div style="float:left;"><h3>定金享折扣</h3>
			<br/>
			<lable>提高成交率</lable>
		</div>
		<br/>
		<i-button type="info" @click="createDjxzk">&nbsp;立即创建</i-button>
		</div>
		<div style="width:20%;height:30%;float:left;margin-left:20px;">
		<div style="float:left;"><h3>组团返现金</h3>
			<br/>
			<lable>提高订单量</lable>
		</div>
		<br/>
		<i-button type="info" @click="createZtfxj">&nbsp;立即创建</i-button>
		</div>
		<div style="width:20%;height:30%;float:left;margin-left:20px;">
		<div style="float:left;"><h3>点评送礼品</h3>
			<br/>
			<lable>提交点评量</lable>
		</div>
		<br/>
		<i-button type="info" @click="createDpslp">&nbsp;立即创建</i-button>
		</div>
		</Row>
	</div>
	<br/>
	<h3>参加活动</h3>
		<br/>
	<div v-show="showList">
       <!--  <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("tcampaigntype:save"))

			#end
			#if($shiro.hasPermission("tcampaigntype:update"))

	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="tCampaignType" :rules="ruleValidate" :label-width="80">
            <Form-item label="活动名" prop="name">
                <i-input v-model="tCampaignType.name" class="ivu-input-smaller" placeholder="活动名"/>
            </Form-item>
            <Form-item label="状态" prop="status" style="width:35%">
               <i-select v-model="tCampaignType.status" filterable>
                   <i-option v-for="status in compaginStatus" :value="status.key" :key="status.key">{{status.value}}
                   </i-option>
               </i-select>
            </Form-item>
            <Form-item label="活动规则" prop="rule">
                <i-input v-model="tCampaignType.rule" class="ivu-input-smaller" placeholder="活动规则"/>
            </Form-item>
            <Form-item label="描述" prop="description">
                <textarea v-model="tCampaignType.description" class="ivu-input-smaller" placeholder="描述"/></textarea>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
	<div id="Djxzk" v-show="ishowDjxzk">
		<div style="margin-top:10%;">
		<i-form ref="formValidate" :model="tCampaignType" :rules="ruleValidate" :label-width="80">
            <Form-item label="应交定金" prop="deposit">
                <i-input v-model="tCampaignType.deposit" style="width:60%" placeholder="应交定金"/>
            </Form-item>
            <Form-item label="折扣价" prop="discount">
                <i-input v-model="tCampaignType.discount" style="width:60%" placeholder="折扣价"/>
            </Form-item>
        </i-form>
        </div>
</div>
<!-- 组团返现金  -->
<div id="Ztfxj" v-show="ishowZtfxj">
		<div style="margin-top:10%;">
		<i-form ref="formValidate" :model="tCampaignType" :rules="ruleValidate" :label-width="80">
            <Form-item label="组团（人）" prop="group">
                <i-input v-model="tCampaignType.group" style="width:60%" placeholder="组团人数（人）"/>
            </Form-item>
            <Form-item label="满额（元）" prop="moneyFull">
                <i-input v-model="tCampaignType.moneyFull" style="width:60%" placeholder="满额（元）"/>
            </Form-item>
            <Form-item label="返现（元）" prop="moneyBack">
                <i-input v-model="tCampaignType.moneyBack" style="width:60%" placeholder="返现（元）"/>
            </Form-item>
        </i-form>
        </div>
</div>
<!-- 点评送礼 -->
<div id="Dpslp" v-show="ishowDpslp">
		<div style="margin-top:10%;">
		<i-form ref="formValidate" :model="tCampaignType" :rules="ruleValidate" :label-width="80">
            <Form-item label="赠送礼品" prop="gift">
                <textarea v-model="tCampaignType.gift" style="width:90%" placeholder="赠送礼品"></textarea>
            </Form-item>
        </i-form>
        </div>
</div>
</div>

<script src="${rc.contextPath}/js/fixture/tcampaigntype.js?_${date.systemTime}"></script>
</body>
</html>
