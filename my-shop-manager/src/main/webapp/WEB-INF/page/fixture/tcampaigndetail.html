<!DOCTYPE html>
<html>
<head>
    <title>营销活动详情表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			<!-- #if($shiro.hasPermission("tcampaigndetail:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("tcampaigndetail:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("tcampaigndetail:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end -->
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="tCampaignDetail" :rules="ruleValidate" :label-width="80">
            <Form-item label="参加的客户id" prop="clientId">
                <i-input v-model="tCampaignDetail.clientId" placeholder="参加的客户id"/>
            </Form-item>
            <Form-item label="营销活动id" prop="campaignId">
                <i-input v-model="tCampaignDetail.campaignId" placeholder="营销活动id"/>
            </Form-item>
            <Form-item label="备注" prop="remark">
                <i-input v-model="tCampaignDetail.remark" placeholder="备注"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="tCampaignDetail.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="修改时间" prop="modifyTime">
                <i-input v-model="tCampaignDetail.modifyTime" placeholder="修改时间"/>
            </Form-item>
            <Form-item label="创建者" prop="creator">
                <i-input v-model="tCampaignDetail.creator" placeholder="创建者"/>
            </Form-item>
            <Form-item label="修改者" prop="modifier">
                <i-input v-model="tCampaignDetail.modifier" placeholder="修改者"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/fixture/tcampaigndetail.js?_${date.systemTime}"></script>
</body>
</html>
