    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="tEvaluate" :rules="ruleValidate" :label-width="80">
            <Form-item label="商户id" prop="merchantId">
                <i-input v-model="tEvaluate.merchantId" placeholder="商户id"/>
            </Form-item>
            <Form-item label="商户id" prop="productId">
                <i-input v-model="tEvaluate.productId" placeholder="商户id"/>
            </Form-item>
            <Form-item label="客户id" prop="clientId">
                <i-input v-model="tEvaluate.clientId" placeholder="客户id"/>
            </Form-item>
            <Form-item label="评分" prop="score">
                <i-input v-model="tEvaluate.score" placeholder="评分"/>
            </Form-item>
            <Form-item label="描述" prop="description">
                <i-input v-model="tEvaluate.description" placeholder="描述"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="tEvaluate.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="修改时间" prop="modifyTime">
                <i-input v-model="tEvaluate.modifyTime" placeholder="修改时间"/>
            </Form-item>
            <Form-item label="创建者" prop="creator">
                <i-input v-model="tEvaluate.creator" placeholder="创建者"/>
            </Form-item>
            <Form-item label="修改者" prop="modifier">
                <i-input v-model="tEvaluate.modifier" placeholder="修改者"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
