<!DOCTYPE html>
<html>
<head>
    <title>客户表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="用户名称"/>
            </i-col>
            <i-col span="4">
                  <i-select v-model="q.clientType" placeholder="用户身份" filterable>
                   <i-option v-for="clientType in clientTypes" :value="clientType.key" :key="clientType.key">{{clientType.value}}
                    </i-option>
                </i-select>
            </i-col>
            <i-button @click="query">查询</i-button>
			<!-- #if($shiro.hasPermission("tclient:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("tclient:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("tclient:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end -->
        </Row>
        <br/>
        <label>说明：“潜在客户”为已关注小程序但未支付定金的用户；“会员”为已付定金且未取消订单的用户； “推广员”为门店的合作推广人员。</label>
        <br/>
        <br/>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="tClient" :rules="ruleValidate" :label-width="80">
            <Form-item label="客户名称" prop="clientName">
                <i-input v-model="tClient.clientName" placeholder="客户名称"/>
            </Form-item>
            <Form-item label="微信号" prop="wechatNo">
                <i-input v-model="tClient.wechatNo" placeholder="微信号"/>
            </Form-item>
            <Form-item label="头像" prop="imageId">
                <i-input v-model="tClient.imageId" placeholder="头像"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/fixture/tclient.js?_${date.systemTime}"></script>
</body>
</html>
