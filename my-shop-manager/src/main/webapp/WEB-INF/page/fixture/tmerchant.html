<!DOCTYPE html>
<html>
<head>
    <title>商户表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("tmerchant:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("tmerchant:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("tmerchant:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="tMerchant" :rules="ruleValidate" :label-width="80">
            <Form-item label="商户名称" prop="merchantName">
                <i-input v-model="tMerchant.merchantName" class="ivu-input-smaller" placeholder="商户名称"/>
            </Form-item>
            <Form-item label="小程序ID" prop="appId">
                <i-input v-model="tMerchant.appId" class="ivu-input-smaller" placeholder="小程序ID"/>
            </Form-item>
            <Form-item label="用户名" prop="merchantName">
                <i-input v-model="tMerchant.mcLoginName" class="ivu-input-smaller" placeholder="用户名"/>
            </Form-item>
            <Form-item label="密码" prop="passWord">
                <i-input type="password" v-model="tMerchant.passWord" class="ivu-input-smaller" placeholder="密码"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/fixture/tmerchant.js?_${date.systemTime}"></script>
</body>
</html>
