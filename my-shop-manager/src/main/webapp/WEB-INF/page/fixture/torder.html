<!DOCTYPE html>
<html>
<head>
    <title>订单表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.mobile" @on-enter="query" placeholder="输入客户手机号查询"/>
            </i-col>
            <i-col span="4">
                   <i-select v-model="q.orderType" placeholder="清选择订单类型" filterable>
                   <i-option v-for="order in orderType" :value="order.key" :key="order.key">{{order.value}}
                    </i-option>
                </i-select>
            </i-col>
            <i-button @click="query">查询</i-button>
			<!-- #if($shiro.hasPermission("torder:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("torder:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("torder:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end -->
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="tOrder" :rules="ruleValidate" :label-width="80">
            <Form-item label="订单编号" prop="orderNo">
                <i-input v-model="tOrder.orderNo" placeholder="订单编号"/>
            </Form-item>
            <Form-item label="商品" prop="productId">
                <i-input v-model="tOrder.productId" placeholder="商品id"/>
            </Form-item>
            <Form-item label="客户" prop="clientId">
                <i-input v-model="tOrder.clientId" placeholder="客户id"/>
            </Form-item>
            <Form-item label="订单状态" prop="orderStatus" style="width: 268px;">
               <i-select v-model="tOrder.orderStatus" filterable>
                   <i-option v-for="status in orderStatus" :value="status.key" :key="status.key">{{status.value}}
                   </i-option>
               </i-select>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="tOrder.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="修改时间" prop="modifyTime">
                <i-input v-model="tOrder.modifyTime" placeholder="修改时间"/>
            </Form-item>
            <Form-item label="创建者" prop="creator">
                <i-input v-model="tOrder.creator" placeholder="创建者"/>
            </Form-item>
            <Form-item label="修改者" prop="modifier">
                <i-input v-model="tOrder.modifier" placeholder="修改者"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/fixture/torder.js?_${date.systemTime}"></script>
</body>
</html>
