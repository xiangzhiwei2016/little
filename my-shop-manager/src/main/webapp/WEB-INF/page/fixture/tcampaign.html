<!DOCTYPE html>
<html>
<head>
    <title>营销活动表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("tcampaign:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("tcampaign:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("tcampaign:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="tCampaign" :rules="ruleValidate" :label-width="80">
            <Form-item label="商户id" prop="merchantId">
                <i-input v-model="tCampaign.merchantId" placeholder="商户id"/>
            </Form-item>
            <Form-item label="活动类型id" prop="typeId">
                <i-input v-model="tCampaign.typeId" placeholder="活动类型id"/>
            </Form-item>
            <Form-item label="活动状态(1.可用2.不可用)" prop="status">
                <i-input v-model="tCampaign.status" placeholder="活动状态(1.可用2.不可用)"/>
            </Form-item>
            <Form-item label="备注" prop="remark">
                <i-input v-model="tCampaign.remark" placeholder="备注"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/fixture/tcampaign.js?_${date.systemTime}"></script>
</body>
</html>
